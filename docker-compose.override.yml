version: '3.8'

services:
  backend:
    environment:
      - OPENAI_API_KEY=your_openrouter_api_key_here  # Replace with your actual OpenRouter API key
      - OPENAI_API_BASE_URL=https://openrouter.ai/api/v1
      - OPENAI_API_HOST=https://openrouter.ai
      - ALLOWED_ORIGINS=http://localhost:8080
      - DEFAULT_MODEL=openai/gpt-3.5-turbo  # You can change this to any model supported by OpenRouter